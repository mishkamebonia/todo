<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>todo list</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="bg-image">
                    <div class="text-content">
                        <span class="month" id="month">
                            month
                        </span>
                        <h2 class="time" id="time">
                            time
                        </h2>
                    </div>
                </div>
                <div class="card-inner">
                    <div class="input-container">
                        <input type="text" placeholder="Note" id="input">
                        <button class="add-btn" id="add-btn">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="list-ul">
                        <!-- <div class="list-li">
                            <div class="header">
                                <p class="li-title">
                                    Dinner
                                </p>
                                <span class="li-published">
                                    today 8 oclock
                                </span>
                            </div>
                            <div class="button-ul">
                                <button class="done" id="done">
                                    <i class="fa-regular fa-circle"></i>
                                </button>
                                <button class="delete" id="delete">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
